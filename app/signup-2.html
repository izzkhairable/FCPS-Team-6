<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Phone Number | BangWo</title>
</head>
<body>
	
	<div>
		
		<h1>Step 1/3</h1>
		
		<h1 id="phone-verification-heading">A text message has been sent to your phone number</h1>
		
		<div>
			<form>
				<label>
					Enter the 4-digit verification code sent to you:
					<input type="text" name="verification-code" required>
				</label>
				
				<input type="submit" value="Verify">
			</form>
		</div>
		
		<br>
		
		<div>
			<p>Didn't receive your verification code?</p>
			<button id="send-verification-code">Send again</button>
		</div>
		
	</div>
	
</body>
</html>
