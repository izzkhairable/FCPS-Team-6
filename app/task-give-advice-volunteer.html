<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Advice to Future Volunteers | BangWo</title>
</head>
<body>
	<div>
		
		<h1>Any advice to give about this user for future volunteers?</h1>
		<h2>Help other good Samaritans like you perform their tasks more smoothly when assisting this user in the future.</h2>
		
		<div>
			<form >
			<label>
				Title:
				<input type="text" id="title" name="title">
			</label>
			
			<label>
			Description:
			<textarea id="description" name="description" placeholder="e.g. Get there early, the HDB is hard to find.">
			</textarea>
			</label>
			
			<input type="submit" name="submit">
			</form>
		</div>
		
	</div>
</body>
</html>
