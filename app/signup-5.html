<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Address | BangWo</title>
</head>
<body>
	
	<div>
		
		<h1>Step 3/3</h1>
		
		<h1>Enter Your Address</h1>
		
		<div>
			<form>
				<label>
					Street number:
					<input type="text" name="street-number" id="street-number" required>
				</label>
				
				<label>
					Block number:
					<input type="text" name="block-number" id="block-number" required>
				</label>
				
				<label>
					Unit number:
					<input type="text" name="unit-number" id="unit-number" required>
				</label>
				
				<label>
					Postal code:
					<input type="text" name="postal-code" id="postal-code" required>
				</label>
				
				<br>
				
				<h2>Your Address</h2>
				<div id="map"></div>
				
				<br>
				
				<input type="submit" value="Create account">
				
			</form>
		</div>
		
	</div>
	
</body>
</html>
