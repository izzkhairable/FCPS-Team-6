<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Mainpage | Senior</title>
	<link href="./assets/fontawesome/css/all.css" rel="stylesheet">
	<link href="./assets/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.bg-orange {
			background-color:#f2994a !important;
		}
		
		.profile {
			width: 35px;
			height: 35px;
			border-radius: 50%;
		}

		.category-image {
			width: 100px;
			height: 100px;
		}

		.btn {
			border-radius: .8rem;
		}
	</style>
</head>
<body>
	<nav class="navbar nav-fill navbar-dark bg-orange">
		<span class="navbar-brand nav-item mb-0 h1" id="welcome"></span>
		<span class="navbar-brand nav-item">
			<img alt="" id="profile" class="profile">
		</span>
	</nav>
	<main class="container text-center">
		<div class="container">
			<img alt="" class="img-fluid" id="logo">
		</div>
		<div class="container">
			<h2 id="header-text"></h2>
		</div>
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
			  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
			</ol>
			<div class="carousel-inner" id="task-category">
			  <div class="carousel-item active">
				<img class="d-block w-100" src="..." alt="First slide">
			  </div>
			  <div class="carousel-item">
				<img class="d-block w-100" src="..." alt="Second slide">
			  </div>
			  <div class="carousel-item">
				<img class="d-block w-100" src="..." alt="Third slide">
			  </div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="sr-only">Next</span>
			</a>
		  </div>
	</main>
	<footer class="container-fluid footer">
		<div class="d-grid gap-2">
			<button type="button" class="btn btn-lg btn-dark btn-block">I need help with something else</button>
		</div>
	</footer>

	<script src="./assets/js/bootstrap.bundle.min.js"></script>
	<script src="javascript/welcome.js"></script>
	<script src="javascript/task-category.js"></script>
	<script src="javascript/footer.js"></script>
</body>
</html>
