<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Status Page</title>
</head>
<body>
    <div id="header">
        <div id="titlebar">
            <span id="logo">[Bangwo Logo]</span>
        </div>
    </div>
    <div id="main blue">
        <div id="section">
            <span id="text">Finding you a volunteer nearby</span>
        </div>
        <div id="map square">
            [Map]
        </div>
        <div id="map-text">
            <span id="text map-status">Task: [task category]</span>
            <span id="text"><b>Description:</b> [task description]</span>
            <span id="text"><b>Your Address:</b> [Address]</span>
        </div>
    </div>
    <div id="footer">
        <div id="button black">
            <span id="button-text">Customer Service [Icon]</span>
        </div>
        <div id="footer-text">
            Cancel Help Request
            <span id="help-link">Click Here</span>
        </div>
    </div>
</body>
</html>
