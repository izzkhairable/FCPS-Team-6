<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Status Page 3</title>
</head>
<body>
    <div id="header">
        <div id="titlebar">
            <span id="logo">[Bangwo Logo]</span>
        </div>
    </div>
    <div id="main purple">
        <div id="section">
            <span id="text">Yay! We found you a volunteer</span>
        </div>
        <div id="section">
            <span id="text">[Name]</span>
            <span id="text">[Job]</span>
            <span id="profile">[Profile Picture]</span>
        </div>
        <div id="map square">
            <div id="button map-top">
                <span id="button-text">Volunteer is [time] away</span>
            </div>
            [Map]
        </div>
        <div id="map-text">
            <span id="text map-status">Task: [task category]</span>
            <span id="text"><b>Description:</b> [task description]</span>
            <span id="text"><b>Your Address:</b> [Address]</span>
        </div>
    </div>
    <div id="footer">
        <div id="button black">
            <span id="button-text">Chat with Volunteer [Icon]</span>
        </div>
        <div id="footer-text">
            Cancel Help Request
            <span id="help-link">Click Here</span>
        </div>
    </div>
</body>
</html>
