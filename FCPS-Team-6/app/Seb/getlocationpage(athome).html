<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Location Page (At Home)</title>
</head>
<body>
    <div id="header">
        <div id="titlebar">
            <span id="cancel-icon">[Cancel]</span>
            <span id="logo">[Bangwo Logo]</span>
        </div>
    </div>
    <div id="main">
        <div id="section">
            <span id="text">You at home?</span>
        </div>
        <div id="section">
            <div id="toggle">
                <div id="left-toggle">
                    <span id="toggle-text">Yes Lah</span>
                </div>
                <div id="right-toggle">
                    <span id="toggle-text activated">No Ley</span>
                </div>
            </div>
        </div>
        <div id="map-text">
            <span id="text map-status">We detect you are here</span>
        </div>
        <div id="map">
            [Map]
        </div>
        <div id="text">
            <span id="text map-text">Street &amp; Building Name</span>
            <span id="text address">[Address]</span>
        </div>
        <div id="button red">
            <span id="button-text">No lah, I'm not there ></span>
        </div>
        <div id="button black">
            <span id="button-text">Yes, I'm there ></span>
        </div>
    </div>
    <div id="footer">
        <div id="footer-text">
            Don't Understand?
            <span id="help-link">Click Here</span>
        </div>
    </div>
</body>
</html>
