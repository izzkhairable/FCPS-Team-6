<!DOCTYPE html>
<html lang="en">
<head>

    <title>User Mainpage</title>
</head>
<body>
    <div id="header">
        <div id="titlebar">
            <span id="header-text">Welcome, [Name]</span>
            <span id="profile">[Profile Picture]</span>
        </div>
    </div>
    <div id="main">

        </div>
        <div id="section">

                <div id="tile">
                    <span id="tile-image">[Title Image]</span>

                <div id="tile">

                </div>

                    <span id="tile-image">[Title Image]</span>

                </div>
                <div id="carousel-navi">

    <div id="footer">
