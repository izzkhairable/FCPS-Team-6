<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Help Request</title>
</head>
<body>
    <div id="header">
        <div id="titlebar">
            <span id="cancel-icon">[Back]</span>
            <span id="logo">[Bangwo Logo]</span>
        </div>
    </div>
    <div id="main">
        <div id="section">
            <span id="text">Help with Other Stuff</span>
        </div>
        <div id="section">
            <div id="text">
                <span id="text">What you need help with?</span>
            </div>
            <div id="input help">
                <span id="placeholder">[Icon] Example: Need help clean my fan</span>
            </div>
            <div id="text">
                <span id="text">Say anything to volunteer?</span>
            </div>
            <div id="input volunteeradvice">
                <span id="placeholder">[Icon] Hello, pls bring trolley can</span>
            </div>
            <div id="text">
                <span id="text">Any photos want send?</span>
            </div>
            <div id="input photos">
                <span id="placeholder image1">[Icon] </span>
                <span id="placeholder image2">[Icon] </span>
                <span id="placeholder image3">[Icon] </span>
                <span id="placeholder image4">[Icon] </span>
                <div id="button grey">
                    <span id="button-text">[Icon] Upload Images</span>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="button black">
            <span id="button-text">Request for Help ></span>
        </div>
        <div id="footer-text">
            Don't Understand?
            <span id="help-link">Click Here</span>
        </div>
    </div>
</body>
</html>
