<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Location Page (At Home)3</title>
</head>
<body>
    <div id="header">
        <div id="titlebar">
            <span id="cancel-icon">[Cancel]</span>
            <span id="logo">[Bangwo Logo]</span>
        </div>
    </div>
    <div id="main">
        <div id="section">
            <span id="text">You at home ah?</span>
        </div>
        <div id="section">
            <div id="toggle">
                <div id="left-toggle">
                    <span id="toggle-text">Yes Lah</span>
                </div>
                <div id="right-toggle">
                    <span id="toggle-text activated">No Ley</span>
                </div>
            </div>
        </div>
        <div id="map-text">
            <span id="text map-status">Where are you at then?</span>
        </div>
        <div id="input street">
            <span id="placeholder">[Icon] Street/Road Name</span>
        </div>
        <div id="input unit-no">
            <span id="placeholder">[Icon] Unit No (Optional)</span>
        </div>
        <div id="map">
            [Map]
        </div>
    </div>
    <div id="footer">
        <div id="button black">
            <span id="button-text">Next Step ></span>
        </div>
        <div id="footer-text">
            Don't Understand?
            <span id="help-link">Click Here</span>
        </div>
    </div>
</body>
</html>
